name: Deploy Migrations to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  supabase-preview:
    runs-on: ubuntu-22.04
    if: >
      github.event_name == 'push' &&
      secrets.SUPABASE_ACCESS_TOKEN != '' &&
      secrets.STAGING_DB_PASSWORD != ''

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
      SUPABASE_PROJECT_REF: wpwqxhyiglbtlaimrjrx

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Migrate (preview)
        run: |
          set -e
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD" || echo "link failed, continue"
          # 初回だけ reset を使う。以降は push のみ。
          if [[ "${{ github.run_attempt }}" == "1" ]]; then
            supabase db reset --linked --force || echo "reset failed, continue"
          fi
          supabase db push --linked --include-all || echo "push failed, continue"