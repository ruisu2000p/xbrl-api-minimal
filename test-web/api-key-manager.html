<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIキー管理 - XBRL財務データAPI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            font-size: 28px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #764ba2;
        }

        .section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .api-key-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .api-key-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .api-key-value {
            font-family: monospace;
            background: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .tier-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .tier-free { background: #e3f2fd; color: #1976d2; }
        .tier-basic { background: #f3e5f5; color: #7b1fa2; }
        .tier-premium { background: #fff3e0; color: #f57c00; }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .copy-btn {
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
            margin: 0;
        }

        .test-result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 APIキー管理システム</h1>

        <!-- APIキー生成セクション -->
        <div class="section">
            <h2>🎯 新規APIキー発行</h2>
            <div class="form-group">
                <label>ユーザー名/組織名</label>
                <input type="text" id="userName" placeholder="例: 山田太郎、株式会社ABC">
            </div>
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" id="userEmail" placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label>アクセスティア</label>
                <select id="tier">
                    <option value="free">Free - 直近2年分のデータ</option>
                    <option value="basic">Basic - 全年度データアクセス</option>
                    <option value="premium">Premium - 無制限アクセス</option>
                </select>
            </div>
            <button onclick="generateApiKey()">APIキー発行</button>
            <div id="generateMessage"></div>
        </div>

        <!-- 既存APIキー一覧 -->
        <div class="section">
            <h2>📋 発行済みAPIキー一覧</h2>
            <div id="apiKeysList">
                <div class="api-key-item">
                    <div>
                        <div class="api-key-value">demo-key</div>
                        <small>テスト用キー（削除不可）</small>
                    </div>
                    <span class="tier-badge tier-free">Free</span>
                </div>
            </div>
        </div>

        <!-- 接続テストセクション -->
        <div class="section">
            <h2>🔧 APIキー接続テスト</h2>
            <div class="form-group">
                <label>テストするAPIキー</label>
                <input type="text" id="testApiKey" placeholder="xbrl_v1_... または demo-key">
            </div>
            <button onclick="testApiKey()">接続テスト実行</button>
            <div id="testResult"></div>
        </div>

        <!-- 統計情報 -->
        <div class="section">
            <h2>📊 システム統計</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalKeys">3</div>
                    <div class="stat-label">発行済みキー数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeKeys">2</div>
                    <div class="stat-label">アクティブキー</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalRequests">1,234</div>
                    <div class="stat-label">総リクエスト数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayRequests">56</div>
                    <div class="stat-label">本日のリクエスト</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // APIキー生成関数
        async function generateApiKey() {
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const tier = document.getElementById('tier').value;

            if (!userName || !userEmail) {
                showMessage('generateMessage', '全ての項目を入力してください', 'error');
                return;
            }

            // APIキーの生成（実際の実装では、サーバー側で生成）
            const apiKey = `xbrl_v1_${generateRandomString(32)}`;

            try {
                const response = await fetch('http://localhost:3002/api/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'admin-key' // 管理者認証
                    },
                    body: JSON.stringify({
                        name: userName,
                        email: userEmail,
                        tier: tier,
                        api_key: apiKey
                    })
                });

                if (response.ok) {
                    const html = `
                        <div class="success">
                            <strong>✅ APIキーが正常に発行されました</strong><br>
                            <div style="margin-top: 10px;">
                                <code style="background: white; padding: 5px; border-radius: 3px;">
                                    ${apiKey}
                                </code>
                                <button class="copy-btn" onclick="copyToClipboard('${apiKey}')">
                                    📋 コピー
                                </button>
                            </div>
                            <small style="display: block; margin-top: 10px;">
                                このキーは一度しか表示されません。安全に保管してください。
                            </small>
                        </div>
                    `;
                    document.getElementById('generateMessage').innerHTML = html;
                    loadApiKeys();
                } else {
                    // デモモード：APIキー生成をシミュレート
                    const html = `
                        <div class="success">
                            <strong>✅ APIキーが発行されました（デモ）</strong><br>
                            <div style="margin-top: 10px;">
                                <code style="background: white; padding: 5px; border-radius: 3px;">
                                    ${apiKey}
                                </code>
                                <button class="copy-btn" onclick="copyToClipboard('${apiKey}')">
                                    📋 コピー
                                </button>
                            </div>
                        </div>
                    `;
                    document.getElementById('generateMessage').innerHTML = html;
                    addKeyToList(apiKey, userName, tier);
                }
            } catch (error) {
                // デモモード
                const html = `
                    <div class="info">
                        <strong>📝 デモモード</strong><br>
                        <div style="margin-top: 10px;">
                            生成されたAPIキー（サンプル）:<br>
                            <code style="background: white; padding: 5px; border-radius: 3px;">
                                ${apiKey}
                            </code>
                            <button class="copy-btn" onclick="copyToClipboard('${apiKey}')">
                                📋 コピー
                            </button>
                        </div>
                    </div>
                `;
                document.getElementById('generateMessage').innerHTML = html;
                addKeyToList(apiKey, userName, tier);
            }
        }

        // APIキー接続テスト
        async function testApiKey() {
            const apiKey = document.getElementById('testApiKey').value;

            if (!apiKey) {
                showMessage('testResult', 'APIキーを入力してください', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3002/api/health', {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const html = `
                        <div class="test-result">
                            <div class="success">
                                <strong>✅ 接続成功</strong>
                            </div>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    document.getElementById('testResult').innerHTML = html;

                    // 検索テストも実行
                    testSearchApi(apiKey);
                } else {
                    document.getElementById('testResult').innerHTML = `
                        <div class="test-result">
                            <div class="error">
                                <strong>❌ 接続失敗</strong><br>
                                ${data.error || 'APIキーが無効です'}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('testResult').innerHTML = `
                    <div class="test-result">
                        <div class="error">
                            <strong>❌ 接続エラー</strong><br>
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        // 検索APIテスト
        async function testSearchApi(apiKey) {
            try {
                const response = await fetch('http://localhost:3002/api/search?limit=5', {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const currentHtml = document.getElementById('testResult').innerHTML;
                    document.getElementById('testResult').innerHTML = currentHtml + `
                        <div class="info" style="margin-top: 10px;">
                            <strong>📊 データアクセステスト成功</strong><br>
                            検出された文書数: ${data.total || 0}件<br>
                            アクセス可能年度: ${apiKey === 'demo-key' ? 'FY2024-2025' : '全年度'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search test failed:', error);
            }
        }

        // キーをリストに追加
        function addKeyToList(key, name, tier) {
            const listElement = document.getElementById('apiKeysList');
            const keyItem = document.createElement('div');
            keyItem.className = 'api-key-item';
            keyItem.innerHTML = `
                <div>
                    <div class="api-key-value">${key.substring(0, 20)}...</div>
                    <small>${name}</small>
                </div>
                <span class="tier-badge tier-${tier}">${tier.toUpperCase()}</span>
            `;
            listElement.appendChild(keyItem);
        }

        // ランダム文字列生成
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // クリップボードにコピー
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('APIキーをクリップボードにコピーしました');
            });
        }

        // メッセージ表示
        function showMessage(elementId, message, type) {
            document.getElementById(elementId).innerHTML = `
                <div class="message ${type}">${message}</div>
            `;
        }

        // 既存APIキーの読み込み（デモ）
        function loadApiKeys() {
            // 実際の実装では、サーバーから取得
            updateStats();
        }

        // 統計情報の更新
        function updateStats() {
            // デモデータ
            document.getElementById('totalKeys').textContent =
                document.querySelectorAll('.api-key-item').length;
            document.getElementById('activeKeys').textContent =
                document.querySelectorAll('.api-key-item').length - 1;
            document.getElementById('totalRequests').textContent =
                Math.floor(Math.random() * 10000);
            document.getElementById('todayRequests').textContent =
                Math.floor(Math.random() * 200);
        }

        // ページ読み込み時
        document.addEventListener('DOMContentLoaded', () => {
            loadApiKeys();
        });
    </script>
</body>
</html>
